<div class="message-input replay-comment-body">
    <div class="wrap">
        <input type="hidden" id="replay-comment-id" value="<%=commentId%>"/>
        <input type="text" id="replay-comment-input" placeholder="Write your message..." />
        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
        <button class="submit" id="replay-comment-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
</div>
