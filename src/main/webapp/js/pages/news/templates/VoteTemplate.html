<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><%=news.get('title')%></h4>
        </div>
        <div class="modal-body">
            <p>Сделать стаку на исход: "<%=outcome.get('description')%>"</p>
            <form action="#" method="post" id="vote-outcome-form">
                <input id="news-vote-id" type="hidden" name="" value="<%=news.get('id')%>"/>
                <input id="news-vote-outcome-id" type="hidden" name="" value="<%=outcome.get('id')%>"/>
                <div class="form-group row">
                    <label for="news-vote-bet" class="col-2 col-form-label">Ставка</label>
                    <div class="col-10">
                        <input class="form-control" name="bet" type="text" value="" id="news-vote-bet">
                    </div>
                </div>
            </form>
            <p>С Вашего счёта будут сняты эти деньги и зарезервированы в системе. В случае выигрыша Вам будет начислино Ваше вознаграждение.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="news-vote-submit">Сделать ставку</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="news-vote-close">Отмена</button>
        </div>
    </div>
</div>
