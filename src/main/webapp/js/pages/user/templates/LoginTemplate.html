<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Вход</h4>
        </div>
        <div class="modal-body">
            <%if(message){%>
                <p><%=message%></p>
            <%}%>
            <div class="form-group row">
                <label for="login-text-input" class="col-2 col-form-label">Login</label>
                <div class="col-8">
                    <input class="form-control" type="text" value="" id="login-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="login-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" value="" id="login-password-input">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-3"><a href="#" id="login-create-account" class="btn-link">Создать аккаунт</a></div>
                <div class="col-lg-3"><a href="#" id="login-forgot-password" class="btn-link">Забыли пароль?</a></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-submit">Войти</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="logon-close">Close</button>
        </div>
    </div>
</div>
