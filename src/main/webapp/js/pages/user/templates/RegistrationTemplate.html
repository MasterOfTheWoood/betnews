<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Регистрация</h4>
        </div>
        <div class="modal-body">
            <form id="registration-form" action="/registration" method="post">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Login</label>
                <div class="col-10">
                    <input class="form-control" name="userNick" type="text"  id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" name="email" type="email" id="example-email-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" name="password" type="password" id="example-password-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-password-confirmation-input" class="col-2 col-form-label">Password Confirmation</label>
                <div class="col-10">
                    <input class="form-control" name="passwordConfirm" type="password" id="example-password-confirmation-input">
                </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="registration-submit" class="btn btn-primary">Зарегистрироваться</button>
            <button type="button" id="registration-close" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        </div>
    </div>

</div>
